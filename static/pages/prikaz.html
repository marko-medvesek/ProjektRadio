<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt</title>
    <style>
        * {
            margin: 1px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }   
    </style>
    
</head>
<body>
    <h1>Prikaz</h1>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url"><button  onclick="poslji()">Po≈°lji</button>
    <br>
    <br>
{% if data %}
    {% for item in data %}
    <div id="{{item['id']}}">
        <img src="{{item['thumbnail']}}" alt="" height="auto" width="25%">    
        <p><b>{{item['title']}}</b></p>
        <i>{{item['description']}}</i>
        <hr style="background-color: gray;width:30%;height: 1px;">
    </div>
    {% endfor %}   
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

    <script>
        function poslji(){
            povezava = document.getElementById('url').value
            console.log(povezava);
            post()
        }
        async function post(url = '/incomes' , data = { url: povezava}) {
            // Default options are marked with *
            console.log(data);
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            location.reload()
        }
    </script>
</body>
</html>
